<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Informatica Feminale Chat</title>
    <style>
        .chatWrapper{
            width:600px;
            height:400px;
            border: 1px solid #DEDEDE;
        }
        .chatMessage{
            color: #808080;
            width: 95%;
            min-height: 90%;
            margin: 20px 10px;
            font-size: 23px;
            overflow-y: scroll;
        }

    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>
</head>
<body>
<p style="color: mediumvioletred; font-size: 36px;"> Hello and welcome!</p>
<div class="chatWrapper">
    <input type="text" class="username" placeholder="Enter your name">
    <div>
        <textarea class="chatMessage" placeholder="Type in your message"></textarea>
    </div>
</div>
</body>
</html>
